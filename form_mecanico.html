<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecânico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="menu-container"></div>
    
    <h1 style="display:flex; padding-top: 40px; justify-content: center; align-items: center;">Cadastro de Mecânico</h1>
    <div style="display: flex; justify-content: center;">
        <form class="row g-3" action="" method="get">
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Nome" required>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="(00) 0 0000-0000" required>
            </div>
            <div class="col-md-12">
                <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Endereço" required>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">CPF</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="000.000.000-00" required>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Cidade</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Cidade" required>
            </div>
            <div>
                <a onclick="window.history.back();" type="button" class="btn btn-primary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

    </div>
    
        
    

    <script src="navbar.js"></script>

</body>
</html>
