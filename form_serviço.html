<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="menu-container"></div>
    
    <h1 style="display:flex; padding-top: 40px; justify-content: center; align-items: center;">Cadastro de Serviço</h1>
    <div style="display: flex; justify-content: center;">
        <form class="row g-3" action="" method="get">
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Descrição</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Descrição" required>
            </div>
            <label class="form-label">Preço</label>
            <div class="input-group mb-1">   
                <span class="input-group-text">R$</span>
                <input class="form-control" id="exampleFormControlInput1" placeholder="00,00" style="flex: none; width: 100px;">
            </div>
            <div>
                <a onclick="window.history.back();" type="button" class="btn btn-primary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="navbar.js"></script>

</body>
</html>
